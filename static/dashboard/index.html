<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Loom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/libs/dist/themes/proton/style.css" />
    <script type="module" src="/global-head.js"></script>
    <script src="app.js" type="module" defer></script>
    <script src="/libs/dist/jstree.min.js" type="module" defer></script>
</head>
<body>
    <div class="navbar"></div>

    <div class="tree-container-outer">
        <span class="container-label">Articles</span>
        <div class="tree-container" id="article-tree">
            <ul></ul>
        </div>
    </div>

    <div class="templates-container-outer">
        <span class="container-label">Templates</span>
        <div class="templates-container">
            <button class="template-mass-import-open"><i class="fa-solid fa-download"></i></button>
            <button class="template-mass-export-open"><i class="fa-solid fa-upload"></i></button>
            <div class="templates-list">
                <label class="template-selector new-template">
                    <input type="button" value="1" onclick="window.location = '/templateCreator'"><span><i class="fa-solid fa-plus fa-2xl"></i></span>
                </label>
            </div>
        </div>
    </div>

    <div class="template-mass-import">
        <button class="template-mass-exchange-close-button">X</button>
        <textarea name="templates" id="template-mass-import-textarea"></textarea>
        <button class="template-mass-import-button">Import</button>
    </div>
    <div class="template-mass-export">
        <button class="template-mass-exchange-close-button">X</button>
        <textarea name="templates" id="template-mass-export-textarea"></textarea>
        <button class="template-mass-export-button">Export</button>
    </div>
</body>
</html>
