<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Loom</title>
    <link href="/libs/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/global.css">
    <script type="module" src="/global-head.js"></script>
    <script src="app.js" type="module" defer></script>

</head>
<body>
    <div class="navbar"></div>
    <div class="settings-container">
        <span class="theme-selector-label">Theme: </span>
        <button id="theme-selector" onclick="window.switchTheme()" >
            <i class="fa-solid fa-moon fa-2xl   "></i>
        </button>

        <h2>Export</h2>
       <br>
       <button class="export-html-button" >Export as HTML</button>
        <h2>Text Analytics Language</h2>
       <br>
       <div class="text-anaylitcs-language-container">
        <select class="text-analytics-language">
            <option value="english">English (Dale-Chall wordlist)</option>
            <option value="english2">English (Oxford wordlist)</option>
            <option value="russian">Russian</option>
            <option value="turkish">Turkish</option>
       </select>
       </div>


    </div>

    <div class="import-popup">
        <textarea name="import-textarea" id="import-textarea" placeholder="Paste your database json file here"></textarea>
        <button class="import">import</button>
    </div>
</body>
</html>
