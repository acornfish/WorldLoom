<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Loom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/libs/dist/themes/proton/style.css" />
    <script type="module" src="/global-head.js"></script>
    <script src="app.js" type="module" defer></script>

<body>
    <div class="navbar"></div>
    <div class="metadata-container">
        <input type="text" class="template-name-prompt" placeholder="Type name">
        <input type="button" class="template-save-button" value="Save">
        <div class="spacer"></div>
        <input type="button" class="template-delete-button" value="Delete">
    </div> 
    <div class="container">
        <button id="new-prompt" onclick="addNewPromptTemplate()">
            <i class="fa-solid fa-plus fa-2xl"></i>
        </button>
    </div>
    
</body>
